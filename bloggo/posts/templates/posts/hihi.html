{% extends 'posts/base.html' %}
{% block content %}
    <h2>Posts</h2>
    {% if posts %}
        <div class="postlist">

            <div class="post">
                <h3>{{ posts.title }}</h3>
                <em>{{ posts.pub_date }}</em>
                <p>{{ posts.body }}</p>
            </div>

        </div>
    {% else %}
        <p>No posts yet!</p>
    {% endif %}
{% endblock %}
